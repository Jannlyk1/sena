<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Muebles</title>
</head>
<body>
    <h1>Editar Muebles</h1>
    <form action="{{ url_for('muebles.edit', id=muebles.id) }}" method="post">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre value=" value="{{ muebles.nombre }}" required>
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ muebles.descripcion }}" required>
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" value="{{ muebles.precio }}" required>
        <label for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" name="cantidad" value="{{ muebles.cantidad }}" required>
        <button type="submit">Actualizar muebles</button>
    </form>
</body>
</html>
