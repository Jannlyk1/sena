<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Venta</title>
</head>
<body>
    <h1>Editar Venta</h1>
    <form action="{{ url_for('venta.edit', id=venta.id) }}" method="post">
        
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" value="{{ venta.fecha }}" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre value=" value="{{ venta.nombre }}" required>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" value="{{ venta.correo }}" required>
        
        <button type="submit">Actualizar venta</button>
    </form>
</body>
</html>
