<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Inventario de venta</title>
</head>
<body>
    <h1>Lista de Venta</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Correo</th>
            
        </tr>
        {% for venta in data %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.fecha }}</td>
                <td>{{ venta.nombre }}</td>
                <td>{{ venta.correo }}</td>
                <td>
                    <a href="{{ url_for('venta.edit', id=venta.id) }}">Editar</a>
                    <a href="{{ url_for('venta.delete', id=venta.id) }}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('venta.add') }}">Agregar Venta</a>
</body>
</html>
