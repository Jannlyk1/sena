<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Proveedor</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="{{ url_for('clientes.edit', id=clientes.id) }}" method="post">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre value=" value="{{ proveedor.nombre }}" required>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" value="{{ proveedor.direccion }}" required>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ proveedor.telefono }}" required>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" value="{{ proveedor.correo }}" required>
        <button type="submit">Actualizar Proveedor</button>
    </form>
</body>
</html>
