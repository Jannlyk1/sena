<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Detalleventa</title>
</head>
<body>
    <h1>Editar Detalleventa</h1>
    <form action="{{ url_for('detalleventa.edit', id=detalleventa.id) }}" method="post">
        
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio value=" value="{{ detalleventa.precio }}" required>
        
        <button type="submit">Actualizar detalle venta</button>
    </form>
</body>
</html>
