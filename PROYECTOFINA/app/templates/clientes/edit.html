<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="{{ url_for('clientes.edit', id=clientes.id) }}" method="post">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre value=" value="{{ clientes.nombre }}" required>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" value="{{ clientes.direccion }}" required>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ clientes.telefono }}" required>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" value="{{ clientes.correo }}" required>
        <button type="submit">Actualizar clientes</button>
    </form>
</body>
</html>
